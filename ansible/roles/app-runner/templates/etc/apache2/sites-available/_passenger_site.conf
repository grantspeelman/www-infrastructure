<VirtualHost *:80>
	ServerName {{redirect_server_name}}
	Redirect / http://{{server_name}}
</VirtualHost>

<VirtualHost *:80>
    ServerName {{server_name}}
    DocumentRoot /home/{{app_deploy_name}}/current/public
    PassengerMinInstances 2

    <Directory /home/{{app_deploy_name}}/current/public>
        Allow from all
        Options -MultiViews
        Require all granted
    </Directory>

    # Rails finger-printed assets, make them cached forever.
    # Try only match if the asset actually has a fingerprint in it.
    <LocationMatch "^/assets/.*$">
      Header unset ETag
      FileETag None
      # RFC says only cache for 1 year
      ExpiresActive On
      ExpiresDefault "access plus 1 year"
    </LocationMatch>
</VirtualHost>